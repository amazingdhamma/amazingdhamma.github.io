<section id="yourThoughts" class="section section-light-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 is-spaced">Drop us a line or two </h2>
      <h3 class="subtitle is-5 is-muted">We'd love to hear from you</h3>
      <div class="divider is-centered"></div>
    </div>

    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-6 is-offset-3">
          <form method="POST" action="https://formsubmit.co/amazingdhamma@gmail.com" enctype="multipart/form-data" >
            <input type="text" name="_honey" style="display:none">
            <input type="hidden" name="_captcha" style="display:none">
            <input type="hidden" name="_next" value="https://www.amazingdhamma.org/thanks.html">
            <div class="columns is-multiline">
              <div class="column is-6">
                <input id="name" name="Sender's&nbsp;name" class="input is-medium" type="text" placeholder="Enter your name">
              </div>
              <div class="column is-6">
                <input id="contact_back" name="Sender's&nbsp;contact&nbsp;email" class="input is-medium" type="email" placeholder="Enter your email address">
              </div>
              <div class="column is-12">
                <textarea id="feedback" name="Sender's&nbsp;feedback" class="textarea" rows="10" placeholder="Write someting..."></textarea>
              </div>
              <div class="form-footer has-text-centered mt-10">
                <button class="button cta is-large primary-btn raised is-clear">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
