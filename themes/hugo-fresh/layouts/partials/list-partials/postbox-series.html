<!-- begin post -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ .Permalink }}"> 
                {{ $link := .Permalink }}
                {{ with .Params.image }}
                    {{ $image := . }}
                    <img 
                        src="{{$image}}">
                    </img>
                {{ end }}              
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title"><a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <h4 class="card-text">{{ .Summary }}</h4>            
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
                {{if isset .Params.author "name"}}
                {{if isset .Params.author "thumbnail"}}
                    <span class="meta-footer-thumb">
                    <img class="author-thumb" src="{{ .Params.author.thumbnail | urlize | relURL  }}" alt="{{ .Site.Params.author }}">
                    </span>                
                    <span class="author-meta">
                    <span class="post-name">{{ .Params.author.name }}</a></span><br/>
                {{end}}
                {{end}}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
